<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:th="http://www.thymeleaf.org"
	xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
<title>Reset Password Email Template</title>
<meta name="description" content="Reset Password Email Template." />
<style type="text/css">
a:hover {
	text-decoration: underline !important;
}
</style>
</head>

<body marginheight="0" topmargin="0" marginwidth="0"
	style="margin: 0px; background-color: #f2f3f8" leftmargin="0">
	<!--100% body table-->
	<table cellspacing="0" border="0" cellpadding="0" width="100%"
		bgcolor="#f2f3f8" style="">
		<tr>
			<td>
				<table
					style="background-color: #f2f3f8; max-width: 670px; margin: 0 auto"
					width="100%" border="0" align="center" cellpadding="0"
					cellspacing="0">
					<tr>
						<td style="height: 80px">&nbsp;</td>
					</tr>
					<tr>
						<td style="text-align: center">
							<a href="https://portal.dev.bodegaswimwear.com" title="logo" target="_blank">
								<img width="200" src="https://portal.dev.bodegaswimwear.com/assets/img/header-logo.png"
									title="logo" alt="logo" />
							</a>
						</td>
					</tr>
					<tr>
						<td style="height: 20px">&nbsp;</td>
					</tr>
					<tr>
						<td>
							<table width="95%" border="0" align="center" cellpadding="0"
								cellspacing="0"
								style="max-width: 670px; background: #fff; border-radius: 3px; text-align: center; -webkit-box-shadow: 0 6px 18px 0 rgba(0, 0, 0, 0.06); -moz-box-shadow: 0 6px 18px 0 rgba(0, 0, 0, 0.06); box-shadow: 0 6px 18px 0 rgba(0, 0, 0, 0.06);">
								<tr>
									<td style="height: 40px">&nbsp;</td>
								</tr>
								<tr>
									<td style="padding: 0 35px">
										<h1
											style="color: #1e1e2d; font-weight: 500; margin: 0; font-size: 32px; font-family: 'Rubik', sans-serif;">
											Tracker Is Generated</h1> <span
										style="display: inline-block; vertical-align: middle; margin: 29px 0 26px; border-bottom: 1px solid #cecece; width: 100px;"></span>
										<p
											style="color: #455056; font-size: 15px; line-height: 24px; margin: 0;">
											<span th:if="${name != null}" style="float: left" th:text="${'Hello ' + name + ','}"></span><br>
											We Have Generated Tracker for you. you can download JS by
											clicking on following button or you can embed following link in
											your portal.<br /> <a th:href="${link}" th:target="_blank" th:text="${link}"></a>
										</p> <a th:href="${link}" style="background: #754beb; text-decoration: none !important; font-weight: 500; margin-top: 35px; color: #fff; text-transform: uppercase; font-size: 14px; padding: 10px 24px; display: inline-block; border-radius: 50px; cursor: ponter;" th:target="_blank" th:attr="download=tracker.js">Download
											Tracker File</a>
									</td>
								</tr>
								<tr>
									<td style="height: 40px">&nbsp;</td>
								</tr>
							</table>
						</td>
					</tr>

					<tr>
						<td style="height: 20px">&nbsp;</td>
					</tr>
					<tr>
						<td style="text-align: center">
							<p
								style="font-size: 14px; color: rgba(69, 80, 86, 0.7411764705882353); line-height: 18px; margin: 0 0 0;">
								&copy; <strong>2021 Humaine AI All Rights Reserved</strong>
							</p>
						</td>
					</tr>
					<tr>
						<td style="height: 80px">&nbsp;</td>
					</tr>
				</table>
			</td>
		</tr>
	</table>
	<!--/100% body table-->
</body>
</html>
